<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha - Estilo Trivia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameModeSelection">
    <button id="vsPlayerBtn" class="trivia-btn">2 Jogadores</button>
    <button id="vsBotBtn" class="trivia-btn">Contra o Rob√¥</button>
  </div>

  <div id="turnIndicator" class="turn-x trivia-turn" style="display: none;">Vez do jogador: X</div>
  
  <div class="board" style="display: none;">
    <div class="cell trivia-cell" data-index="0"></div>
    <div class="cell trivia-cell" data-index="1"></div>
    <div class="cell trivia-cell" data-index="2"></div>
    <div class="cell trivia-cell" data-index="3"></div>
    <div class="cell trivia-cell" data-index="4"></div>
    <div class="cell trivia-cell" data-index="5"></div>
    <div class="cell trivia-cell" data-index="6"></div>
    <div class="cell trivia-cell" data-index="7"></div>
    <div class="cell trivia-cell" data-index="8"></div>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <div id="winModal" class="modal">
    <div class="modal-content">
      <span id="winnerText"></span>
      <button id="restartBtn" class="trivia-btn">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
